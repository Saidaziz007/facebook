<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FACEBOOK</title>
    <link rel="stylesheet" href="../css/login.css" />
  </head>
  <body>
    <div class="container">
      <div class="login-container">
        <form class="login-form">
          <h1>FACEBOOK</h1>
          <input class="login-input" type="text" placeholder="Username" />
          <input
            class="password-input"
            type="password"
            placeholder="Password"
          />
          <a href="#">Forgot your password?</a>
          <button>Sign In</button>
        </form>
      </div>
      <div class="left-container">
        <div class="left-info">
          <div class="left-info-1">
            <h1>Xush kelibsiz!</h1>
            <p>
              Shaxsiy ma'lumotlaringizni kiriting va biz bilan sayohatni
              boshlang. Facebook sizga aloqada bo'lish va tanish odamlar bilan
              muloqot qilishda yordam beradi.
            </p>
          </div>
        </div>
      </div>
    </div>
    <script src="../js/login.js"></script>
  </body>
</html>
